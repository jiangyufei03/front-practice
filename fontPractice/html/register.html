<body>
    <header>
        <h1>Register</h1>
    </header>

    <main>
        <form action="#" method="post">
            <div>
                <label for="name">Username</label>
                <input type="text" name="username" id="username" placeholder="名前を入力してください" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="pass" placeholder="パスワードを入力してください" required>
            </div>
            <div>
                <label for="email">email</label>
                <input type="text" name="email" id="email" placeholder="メールを入力してください" required>
            </div>
            <button>登録</button>
        </form>
        <a href="login.html" target="_blank">ログイン画面へ</a>
    </main>
